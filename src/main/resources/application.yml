zuul:
  routes:

    product-category:
      path: /product-category/**
      url: http://localhost:3000/e-commerce/product-category

    product:
      path: /product/**
      url: http://localhost:3000/e-commerce/product

security:
  oauth2:
    client:
      access-token-validity-seconds: 1800
      authorized-grant-types: password,refresh_token
      client-id: coderef
      client-secret: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2
      resource-ids: resources
      scope: read,write

spring:
  cloud:
    refresh:
      enabled: false
  h2:
    console:
    enabled: true
    path: /h2
  datasource:
    url: "jdbc:h2:file:~/test;INIT=runscript from '~/Documents/my-projects/api-gateway-service/src/main/resources/sql/schema.sql'\\;runscript from '~/Documents/my-projects/api-gateway-service/src/main/resources/sql/data.sql'"
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    hibernate:
        ddl-auto: none
    show-sql: true